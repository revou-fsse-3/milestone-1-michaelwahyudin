<main>
<!-- Image Slider -->
<main class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./asset/1.jpg"  alt="Slide 1" style="width:100%">
    </div>
    
    <div class="mySlides fade">

    <div class="mySlides fade">

      <img src="./asset/3.jpg"  alt="Slide 3" style="width:100%">
    </div>

    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>

      <label for="night-mode-switch" class="nightswitch">
        <span>Night Mode:</span>
        <label class="switch">
          <input type="checkbox" id="night-mode-switch" />
          <span class="slider"></span>
        </label>
      <div class="box-container" id="aboutUs">
        <article class="box">
          <h2>Microcok Photography: Capturing Timeless Moments Since 1990</h2>
          <p>
            Microcok Photography stands as a beacon of excellence in the world of visual storytelling, having etched its mark in the sands of time since its inception in 1990. Established by the visionary Herp Mcderp, our journey has been a tapestry of passion, creativity, and an unwavering commitment to immortalize moments that resonate with the soul.
          </p>
        </article>
        
        <article class="boxmid">
          <p><img src="./asset/herp.png" alt="founder" style="width:100%"> Herp Mcderp established the foundation of Microcok Photography in the vibrant era of the 1990s. What began as a modest initiative with a core team of 10 individuals has since evolved into a thriving community of skilled and diverse professionals, spanning the globe and contributing their unique expertise to our collective success.
          </p>
        </article>

        <article class="box">
          <p>Our partners:</p>
          <ol>
            <li>Microsoft</li>
            <li>Windows</li>
            <li>WINRAR</li>
            <li>WINZIP</li>
            <li>Pinball</li>
            <li>SkiFree</li>
            <li>Solitaire</li>
          </ol>
        </article>
      </div>

  <!-- Contact Form -->
  <footer>
  <section id="contact" class="contact">
    <h3>Contact Us</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</footer>
